<html>

	<head>
		
		<!-- we want to use D3, so this is where the D3 library version 5 gets called-->
		<script src="https://d3js.org/d3.v5.js"></script>
		
		<!--title of the webpage-->
		<title> D3 Tutorial </title>
		
		<style> 
		body{
				font-family: sans-serif;
		}
		p{
			color:blueviolet
		}
			
		</style>
		
	</head>

	<body>
	
		<!-- simple text heading-->
		<h2><marquee>D3 Sandbox</marquee></h2>

		PUTERIII
		PUTERIII
		PUTERIII
		

		


		
		<script> 

		let dataPath = "data/ecoFootprint.csv";
		
		d3.csv(dataPath)
		.then(function(myData){
			console.log(myData);
			
			let EcoFootprintExtent = d3.extent(myData, function(d){
				return parseFloat(d.EcoFootprint)
			});
			console.log(EcoFootprintExtent)
			
			let minFont = 8
			let maxFont = 24

			let scale = d3.scaleLinear()
							.range([minFont,maxFont])
							.domain(EcoFootprintExtent)

			d3.select("body")
				.selectAll("p")
				.data(myData)
				.enter()
				.append("p")
					.text(function(d){
						return d.Country;
					})
					
					.style('font-size', function(d){
						console.log(d.EcoFootprint);
						return scale(d.EcoFootprint) + "pt";
					});
			
			//.text("new country found!" + myData)



		})
		
		
		</script>
		
	
	</body>

</html>
